name: Build ChucK-DMX Cross-Platform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            generator: "Unix Makefiles"
            config: Release
            build_dir: build
            chug_path: build/DMX.chug
            chumpinate_script: scripts/build-pkg-linux.ck
          - os: windows-latest
            generator: "Visual Studio 17 2022"
            config: Release
            build_dir: build
            chug_path: build/Release/DMX.chug
            chumpinate_script: scripts/build-pkg-win.ck
          - os: macos-latest
            generator: "Unix Makefiles"
            config: Release
            build_dir: build
            chug_path: build/DMX.chug
            chumpinate_script: scripts/build-pkg-mac.ck

    runs-on: ${{ matrix.os }}

    outputs:
      artifact-name: DMX-${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y uuid-dev

    - name: Set up CMake
      uses: lukka/get-cmake@v4.1.2

    - name: Configure CMake
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cmake -S . -B ${{ matrix.build_dir }} -G "${{ matrix.generator }}" -A x64 -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DETCPAL_OS_TARGET=windows -DETCPAL_NET_TARGET=windows
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          cmake -S . -B ${{ matrix.build_dir }} -G "${{ matrix.generator }}" -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DETCPAL_OS_TARGET=macos -DETCPAL_NET_TARGET=macos
        else
          cmake -S . -B ${{ matrix.build_dir }} -G "${{ matrix.generator }}" -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DETCPAL_OS_TARGET=linux -DETCPAL_NET_TARGET=linux
        fi
      shell: bash

    - name: Build
      run: cmake --build ${{ matrix.build_dir }} --config ${{ matrix.config }}
      shell: bash

    - name: Upload DMX.chug artifact
      uses: actions/upload-artifact@v4
      with:
        name: DMX-${{ matrix.os }}
        path: ${{ matrix.chug_path }}

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: DMX-windows-latest
        path: artifacts/Windows

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: DMX-ubuntu-latest
        path: artifacts/Linux

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: DMX-macos-latest
        path: artifacts/macOS

    - name: Prepare package and releases folders
      run: |
        mkdir -p package
        mkdir -p releases

    - name: Install ChucK on Linux
      if: runner.os == 'Linux'
      run: |
        wget https://chuck.cs.princeton.edu/release/Linux/chuck-1.5.5.3.tgz
        tar xf chuck-1.5.5.3.tgz
        sudo cp chuck-1.5.5.3/bin/chuck /usr/local/bin/
    
    - name: Install ChucK on macOS
      if: runner.os == 'macOS'
      run: brew install chuck

    - name: Install ChucK on Windows
      if: runner.os == 'Windows'
      run: choco install chuck

    - name: Run Chumpinate Windows script
      if: runner.os == 'Windows'
      run: chuck scripts/build-pkg-win.ck

    - name: Run Chumpinate Linux script
      if: runner.os == 'Linux'
      run: chuck scripts/build-pkg-linux.ck

    - name: Run Chumpinate macOS script
      if: runner.os == 'macOS'
      run: chuck scripts/build-pkg-mac.ck

    - name: Upload combined package artifact
      uses: actions/upload-artifact@v4
      with:
        name: DMX-Packages-All
        path: |
          package
          releases
